<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="cascade.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">Fill the Form to Update Details</div>
      <div class="form">
        <input type="text" id="firstname" placeholder="FirstName" required />
        <input type="text" id="lastname" placeholder="LastName" required />
        <input type="text" id="address" placeholder="Address" />
        <input type="text" id="pincode" placeholder="Pincode" />
        <label for="gender">Gender:</label>
        <select name="" id="gender">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
        <label for="Food">Choice of Food :</label>
        <select name="" id="food">
          <option value="North Indian Food">North Indian Food</option>
          <option value="South Indian Food">South Indian Food</option>
          <option value="Chinese Food">Chinese Food</option>
          <option value="Italian Food">Italian Food</option>
          <option value="Mexican Food">Mexican Food</option>
        </select>
        <label for="State">State :</label>
        <select name="" id="state">
          <option value="Andhra Pradesh">Andhra Pradesh</option>
          <option value="Delhi">Delhi</option>
          <option value="Tamil Nadu">Tamil Nadu</option>
          <option value="Telangana">Telangana</option>
          <option value="Karnataka">Karnataka</option>
          <option value="Maharastra">Maharastra</option>
        </select>
        <label for="Country">Country :</label>
        <select name="" id="country">
          <option value="India">India</option>
        </select>
        <button
          class="submit"
          type="submit"
          name=""
          id=""
          onclick="addetails()"
        >
          Submit
        </button>
      </div>

      <div class="tabledata">
        <table>
          <thead>
            <tr>
              <th>FirstName</th>
              <th>LastName</th>
              <th>Address</th>
              <th>Pincode</th>
              <th>Gender</th>
              <th>Food</th>
              <th>State</th>
              <th>Country</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Raghu</td>
              <td>Kiran</td>
              <td>kurnool</td>
              <td>518002</td>
              <td>Male</td>
              <td>South Indian Food</td>
              <td>Andhra Pradesh</td>
              <td>India</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
